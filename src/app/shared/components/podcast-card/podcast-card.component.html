<div class="podcast-card">
  <div
    class="podcast-card__content d-flex-col justify-content-center align-items-center"
  ></div>

  <div class="d-flex-col align-items-center">
    <img
      [src]="entry.mainImage?.label"
      alt=""
      [height]="entry.mainImage?.attributes?.height"
    />

    <p class="f-12 mb-1 text-align">
      {{ entry["im:name"].label }}
    </p>
    <p class="f-12 mt-0 text-align">
      {{
        "PODCAST.AUTHOR.LABEL"
          | translate
            : {
                x: entry["im:artist"].label
              }
      }}
    </p>
  </div>
</div>
